---
- name: Checking Host Information
  hosts: ["{{ user_input if user_input != '' else 'all' }}"]
  gather_facts: false
  tags: [checking-hosts]
  roles: [checking-hosts]
  vars_prompt:
    - name: user_input
      prompt: "Enter the group name in hosts (or press Enter for 'all' to ignore)"
      default: "{{ groups | join(',') }}"
      private: no

- name: Ensure tests
  tags: [ hello ]
  hosts: [ master ] 
  become: true
  roles: [ tests ]

- name: Ensure Nginx
  hosts: [ master ] 
  become: true
  roles:
    - { role: loadbalancer, tags: nginx,uninstall-nginx }

- name: Ensure common
  tags: [ common ]
  hosts: [ cluster ] 
  become: true
  roles: [ common ]

- name: Ensure docker
  tags: ['docker']
  hosts: [cluster]
  become: true
  roles: [ docker ]

- name: Deploy Cluster K8s
  tags: ['k8s']
  hosts: [cluster]
  become: true
  roles: [kubernetes]

- name: Setup CNI Flannel
  hosts: [master]
  become: true
  roles: [flannel]

- name: Setup CNI Calico
  hosts: [master]
  become: true
  roles: [calico]

- name: Setup Cert Manager
  hosts: [master]
  become: true
  roles: [cert-manager]

- name: Setup Metallb
  hosts: [master]
  become: true
  roles: [metallb]

- name: Setup Controller Ingress Nginx
  hosts: [master]
  become: true
  roles: [ingress-nginx]

- name: Setup NFS
  hosts: [all]
  become: true
  roles: [nfs]
