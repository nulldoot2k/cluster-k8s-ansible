---
- name: install nginx
  apt:
    update_cache: yes
    name: nginx
    state: present
  notify: start nginx

- name: copy configuration k8s
  template:
    src: "k8s-lb.j2"
    dest: "{{ lb.lb_path_conf }}/k8s-lb.conf"
    mode: 0644

- name: restart nginx
  service:
    name: nginx
    state: restarted
